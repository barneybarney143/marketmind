name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ruff-mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with dev
      - name: Ruff
        run: poetry run ruff .
      - name: Mypy
        run: poetry run mypy src
