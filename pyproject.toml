[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "marketmind"
version = "0.1.0"
description = "Modern Python project template"
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.3",
    "yfinance>=0.2",
    "pyarrow>=20",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.4",
    "pytest>=8",
    "pytest-cov>=5",
    "mypy>=1.8",
    "pandas-stubs>=2.2",
    "coverage>=7",
    "black>=25",
    "pre-commit",
    "pandas-stubs>=2.2",
]
streamlit = [
    "streamlit>=1.46",
    "plotly>=6",
]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "F"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
files = ["src"]
mypy_path = "src"

[[tool.mypy.overrides]]
module = "yfinance"
ignore_missing_imports = true

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.black]
target-version = ["py311"]
line-length = 88
